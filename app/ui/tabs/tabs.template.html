<div class="tabs-component">
    <div class="tabs-container">
        <div class="tab"
             ng-repeat="tab in $ctrl.tabs track by $index"
             ng-class="{ 'active': tab.tabActive === true }"
             ng-style="{ 'width': tab.tabWidth }"
             ng-click="$ctrl.selectTabById(tab.id)"
             title="{{ tab.title }}">
            {{ tab.title }}
        </div>
    </div>
    <div class="tabs-content" ng-transclude></div>
</div>
